<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اطلب قطعتك - تشاليح تبوك</title>
    <style>
        /* نفس الستايل من الموقع الرئيسي */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 اطلب قطعتك</h1>
        <form onsubmit="submitPartRequest(event)" id="partRequestForm">
            <div class="form-group">
                <label>اسم السيارة وفئتها</label>
                <input type="text" id="carNameCategory" placeholder="مثال: تويوتا كامري، هوندا أكورد، نيسان ألتيما..." required>
            </div>

            <div class="form-group">
                <label>موديل السيارة</label>
                <input type="number" id="carYear" min="1990" max="2024" placeholder="مثال: 2020" required>
            </div>

            <div class="form-group">
                <label>اسمك</label>
                <input type="text" id="fullName" placeholder="أدخل اسمك الكامل" required>
            </div>

            <div class="form-group">
                <label>رقمك</label>
                <input type="tel" id="phone" pattern="05[0-9]{8}" placeholder="05XXXXXXXX" required>
            </div>

            <div class="form-group">
                <label>تفاصيل القطعة</label>
                <textarea id="partDetails" placeholder="اكتب تفاصيل القطعة المطلوبة..." required></textarea>
            </div>

            <div class="form-group">
                <label>صورة القطعة (اختياري)</label>
                <input type="file" id="partImage" accept="image/*" onchange="previewImage(this)">
                <div id="imagePreview" style="margin-top: 10px; display: none;">
                    <img id="previewImg" style="max-width: 200px; max-height: 200px; border-radius: 8px; border: 2px solid #e0e0e0;">
                </div>
            </div>

            <button type="submit" class="btn">إرسال الطلب</button>
        </form>

        <div class="back-link">
            <a href="index.html">← العودة للرئيسية</a>
        </div>
    </div>

    <script>
        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    preview.style.display = 'block';
                };
                
                reader.readAsDataURL(input.files[0]);
            } else {
                preview.style.display = 'none';
            }
        }

        async function submitPartRequest(e) {
            e.preventDefault();
            
            // منع الإرسال الافتراضي للنموذج
            const form = document.getElementById('partRequestForm');
            if (form) {
                form.preventDefault = true;
            }
            
            // إنشاء FormData لدعم رفع الصور
            const formData = new FormData();
            formData.append('fullName', document.getElementById('fullName').value);
            formData.append('phone', document.getElementById('phone').value);
            formData.append('carNameCategory', document.getElementById('carNameCategory').value);
            formData.append('carYear', document.getElementById('carYear').value);
            formData.append('partDetails', document.getElementById('partDetails').value);
            formData.append('city', 'تبوك');
            
            // إضافة الصورة إذا تم اختيارها
            const partImage = document.getElementById('partImage');
            if (partImage.files && partImage.files[0]) {
                formData.append('partImage', partImage.files[0]);
            }

            try {
                // إظهار loading
                const submitBtn = document.querySelector('.btn');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'جاري الإرسال...';
                submitBtn.disabled = true;
                
                // إرسال الطلب للسيرفر
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    body: formData,
                    credentials: 'same-origin'
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(`تم استلام طلبك بنجاح!\nرقم الطلب: ${result.orderNumber || result.id}\nسنتواصل معك قريباً على الرقم المسجل.`);
                    
                    // العودة للصفحة الرئيسية
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    const error = await response.json();
                    throw new Error(error.message || 'حدث خطأ في إرسال الطلب');
                }
            } catch (error) {
                console.error('Error submitting request:', error);
                alert('حدث خطأ في إرسال الطلب. يرجى المحاولة مرة أخرى.');
                
                // حفظ الطلب محلياً كنسخة احتياطية (بدون الصورة)
                let requests = JSON.parse(localStorage.getItem('partRequests') || '[]');
                requests.push({
                    fullName: document.getElementById('fullName').value,
                    phone: document.getElementById('phone').value,
                    carNameCategory: document.getElementById('carNameCategory').value,
                    carYear: document.getElementById('carYear').value,
                    partDetails: document.getElementById('partDetails').value,
                    city: 'تبوك',
                    id: Date.now(),
                    date: new Date().toISOString(),
                    status: 'pending_offline'
                });
                localStorage.setItem('partRequests', JSON.stringify(requests));
            } finally {
                // إعادة تفعيل الزر
                const submitBtn = document.querySelector('.btn');
                submitBtn.textContent = 'إرسال الطلب';
                submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
