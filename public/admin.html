<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة إدارة الطلبات - تشاليح تبوك</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #00c853;
            --warning: #ff6f00;
            --danger: #d32f2f;
            --info: #2196f3;
            --dark: #1a1a1a;
            --light: #f8f9fa;
            --border: #e0e0e0;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-title h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .refresh-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 0.7rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Stats Cards */
        .stats-section {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .stat-title {
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .stat-change {
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .stat-change.positive {
            color: var(--success);
        }

        .stat-change.negative {
            color: var(--danger);
        }

        /* Controls */
        .controls-section {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .controls-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            align-items: end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .control-group label {
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }

        .control-input {
            padding: 0.8rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.3s;
        }

        .control-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        /* Orders Table */
        .orders-section {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .orders-card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .orders-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .orders-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
        }

        .orders-count {
            background: var(--light);
            color: #666;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
        }

        .orders-table th,
        .orders-table td {
            padding: 1rem 1.5rem;
            text-align: right;
            border-bottom: 1px solid #f0f0f0;
        }

        .orders-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
            position: sticky;
            top: 0;
        }

        .orders-table tbody tr {
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .orders-table tbody tr:hover {
            background-color: #f8f9fa;
        }

        /* Status Badges */
        .status-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-align: center;
            min-width: 80px;
            display: inline-block;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-processing {
            background: #cce5ff;
            color: #004085;
        }

        .status-shipped {
            background: #d4edda;
            color: #155724;
        }

        .status-delivered {
            background: #d1e7dd;
            color: #0f5132;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        /* Priority Badges */
        .priority-normal {
            color: #666;
        }

        .priority-urgent {
            color: var(--danger);
            font-weight: bold;
        }

        /* Order Details Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 12px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            padding: 2rem 2rem 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            padding: 0.5rem;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            background: #f5f5f5;
        }

        .modal-content {
            padding: 2rem;
        }

        .detail-section {
            margin-bottom: 2rem;
        }

        .detail-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .detail-label {
            font-size: 0.85rem;
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            font-size: 1rem;
            color: #333;
            font-weight: 600;
        }

        .status-update-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .status-actions {
            display: flex;
            gap: 1rem;
            align-items: end;
            margin-top: 1rem;
        }

        .status-select {
            flex: 1;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f0f0f0;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .stats-section,
            .controls-section,
            .orders-section {
                padding: 0 1rem;
            }

            .controls-grid {
                grid-template-columns: 1fr;
            }

            .orders-table {
                font-size: 0.85rem;
            }

            .orders-table th,
            .orders-table td {
                padding: 0.8rem 1rem;
            }

            .modal {
                margin: 1rem;
                max-height: calc(100vh - 2rem);
            }

            .modal-content {
                padding: 1.5rem;
            }

            .detail-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-up {
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="admin-header">
        <div class="header-content">
            <div class="header-title">
                <span>🔧</span>
                <h1>لوحة إدارة الطلبات</h1>
            </div>
            <div class="header-actions">
                <button class="refresh-btn" onclick="refreshData()">
                    <span>🔄</span>
                    <span>تحديث</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Stats Section -->
    <section class="stats-section">
        <div class="stat-card fade-in">
            <div class="stat-header">
                <span class="stat-title">إجمالي الطلبات</span>
                <div class="stat-icon" style="background: #e3f2fd; color: #1976d2;">📊</div>
            </div>
            <div class="stat-value" id="totalOrders">-</div>
            <div class="stat-change positive">
                <span>↗</span>
                <span id="totalOrdersChange">-</span>
            </div>
        </div>

        <div class="stat-card fade-in">
            <div class="stat-header">
                <span class="stat-title">طلبات جديدة</span>
                <div class="stat-icon" style="background: #fff3e0; color: #f57c00;">🆕</div>
            </div>
            <div class="stat-value" id="pendingOrders">-</div>
            <div class="stat-change" id="pendingOrdersChange">
                <span>-</span>
            </div>
        </div>

        <div class="stat-card fade-in">
            <div class="stat-header">
                <span class="stat-title">قيد المعالجة</span>
                <div class="stat-icon" style="background: #e8f5e8; color: #388e3c;">⚙️</div>
            </div>
            <div class="stat-value" id="processingOrders">-</div>
            <div class="stat-change" id="processingOrdersChange">
                <span>-</span>
            </div>
        </div>

        <div class="stat-card fade-in">
            <div class="stat-header">
                <span class="stat-title">تم التسليم</span>
                <div class="stat-icon" style="background: #e8f5e8; color: #2e7d32;">✅</div>
            </div>
            <div class="stat-value" id="deliveredOrders">-</div>
            <div class="stat-change positive" id="deliveredOrdersChange">
                <span>↗</span>
                <span>-</span>
            </div>
        </div>
    </section>

    <!-- Controls Section -->
    <section class="controls-section">
        <div class="controls-card slide-up">
            <div class="controls-grid">
                <div class="control-group">
                    <label>البحث</label>
                    <input type="text" class="control-input" id="searchInput" placeholder="رقم الطلب، الاسم، أو الجوال...">
                </div>
                <div class="control-group">
                    <label>الحالة</label>
                    <select class="control-input" id="statusFilter">
                        <option value="">جميع الحالات</option>
                        <option value="pending">جديد</option>
                        <option value="confirmed">مؤكد</option>
                        <option value="processing">قيد المعالجة</option>
                        <option value="shipped">في الطريق</option>
                        <option value="delivered">تم التسليم</option>
                        <option value="cancelled">ملغي</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>التاريخ من</label>
                    <input type="date" class="control-input" id="dateFrom">
                </div>
                <div class="control-group">
                    <label>التاريخ إلى</label>
                    <input type="date" class="control-input" id="dateTo">
                </div>
                <div class="control-group">
                    <label>&nbsp;</label>
                    <button class="btn btn-primary" onclick="applyFilters()">
                        <span>🔍</span>
                        <span>بحث</span>
                    </button>
                </div>
                <div class="control-group">
                    <label>&nbsp;</label>
                    <button class="btn btn-secondary" onclick="clearFilters()">
                        <span>🗑️</span>
                        <span>مسح</span>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Orders Section -->
    <section class="orders-section">
        <div class="orders-card slide-up">
            <div class="orders-header">
                <h2 class="orders-title">الطلبات</h2>
                <span class="orders-count" id="ordersCount">0 طلب</span>
            </div>
            
            <div id="ordersContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>جاري تحميل الطلبات...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Order Details Modal -->
    <div class="modal-overlay" id="orderModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">تفاصيل الطلب</h3>
                <button class="close-modal" onclick="closeOrderModal()">×</button>
            </div>
            <div class="modal-content" id="modalContent">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        let currentOrders = [];
        let filteredOrders = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Real-time search
            document.getElementById('searchInput').addEventListener('input', debounce(applyFilters, 300));
            
            // Filter changes
            document.getElementById('statusFilter').addEventListener('change', applyFilters);
            document.getElementById('dateFrom').addEventListener('change', applyFilters);
            document.getElementById('dateTo').addEventListener('change', applyFilters);
            
            // Close modal on outside click
            document.getElementById('orderModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeOrderModal();
                }
            });
        }

        async function loadOrders() {
            try {
                const response = await fetch('/api/orders/admin');
                if (response.ok) {
                    const data = await response.json();
                    
                    // التحقق من نوع البيانات المستلمة
                    if (data.orders && Array.isArray(data.orders)) {
                        // البيانات الجديدة مع الطلبات الاحتياطية
                        currentOrders = [...(data.orders || []), ...(data.backupOrders || [])];
                        
                        // عرض تحذير إذا كانت هناك طلبات احتياطية
                        if (data.backupOrders && data.backupOrders.length > 0) {
                            console.warn(`⚠️ يوجد ${data.backupOrders.length} طلب محفوظ في الملف الاحتياطي`);
                            showNotification(`تحذير: يوجد ${data.backupOrders.length} طلب محفوظ احتياطياً بسبب مشكلة في قاعدة البيانات`, 'warning');
                        }
                        
                        // عرض حالة قاعدة البيانات
                        console.log(`📊 حالة قاعدة البيانات: ${data.dbStatus}`);
                        console.log(`📋 إجمالي الطلبات: ${data.totalOrders}`);
                        
                    } else if (Array.isArray(data)) {
                        // البيانات القديمة (مصفوفة مباشرة)
                        currentOrders = data;
                    } else {
                        currentOrders = [];
                    }
                } else {
                    console.warn('Failed to load orders from API');
                    currentOrders = [];
                }
                
                filteredOrders = [...currentOrders];
                updateStats();
                renderOrders();
            } catch (error) {
                console.error('Error loading orders:', error);
                currentOrders = [];
                filteredOrders = [];
                updateStats();
                renderOrders();
                showNotification('خطأ في جلب الطلبات', 'error');
            }
        }


        function updateStats() {
            const stats = {
                total: currentOrders.length,
                pending: currentOrders.filter(o => o.status === 'pending').length,
                processing: currentOrders.filter(o => ['confirmed', 'processing'].includes(o.status)).length,
                delivered: currentOrders.filter(o => o.status === 'delivered').length
            };

            document.getElementById('totalOrders').textContent = stats.total;
            document.getElementById('pendingOrders').textContent = stats.pending;
            document.getElementById('processingOrders').textContent = stats.processing;
            document.getElementById('deliveredOrders').textContent = stats.delivered;

            // Mock percentage changes
            document.getElementById('totalOrdersChange').textContent = '+12% من الشهر الماضي';
            document.getElementById('pendingOrdersChange').innerHTML = '<span>↗</span><span>+5 اليوم</span>';
            document.getElementById('processingOrdersChange').innerHTML = '<span>→</span><span>لا تغيير</span>';
            document.getElementById('deliveredOrdersChange').textContent = '+8% هذا الأسبوع';
        }

        function renderOrders() {
            const container = document.getElementById('ordersContent');
            const count = document.getElementById('ordersCount');
            
            count.textContent = `${filteredOrders.length} طلب`;

            if (filteredOrders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📦</div>
                        <h3>لا توجد طلبات</h3>
                        <p>لم نجد أي طلبات تطابق المعايير المحددة</p>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>رقم الطلب</th>
                            <th>العميل</th>
                            <th>الجوال</th>
                            <th>السيارة</th>
                            <th>القطعة</th>
                            <th>الحالة</th>
                            <th>الأولوية</th>
                            <th>التاريخ</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredOrders.map(order => `
                            <tr onclick="openOrderModal('${order._id}')">
                                <td><strong>${order.orderNumber}</strong></td>
                                <td>${order.customerName}</td>
                                <td>${order.customerPhone}</td>
                                <td>${order.carInfo?.make || ''} ${order.carInfo?.model || ''} ${order.carInfo?.year || ''}</td>
                                <td>${order.items?.[0]?.partName || 'غير محدد'}</td>
                                <td>
                                    <span class="status-badge status-${order.status}">
                                        ${getStatusText(order.status)}
                                    </span>
                                </td>
                                <td>
                                    <span class="priority-${order.urgency}">
                                        ${order.urgency === 'urgent' ? '🔥 مستعجل' : '📅 عادي'}
                                    </span>
                                </td>
                                <td>${formatDate(order.createdAt)}</td>
                                <td onclick="event.stopPropagation()">
                                    <button class="btn btn-primary" style="padding: 0.4rem 0.8rem; font-size: 0.8rem;" onclick="openOrderModal('${order._id}')">
                                        عرض
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': 'جديد',
                'confirmed': 'مؤكد',
                'processing': 'قيد المعالجة',
                'shipped': 'في الطريق',
                'delivered': 'تم التسليم',
                'cancelled': 'ملغي'
            };
            return statusMap[status] || status;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-GB', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
        }

        function formatDateTime(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleString('en-GB', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('statusFilter').value;
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;

            filteredOrders = currentOrders.filter(order => {
                // Search filter
                if (search && !order.orderNumber.toLowerCase().includes(search) && 
                    !order.customerName.toLowerCase().includes(search) && 
                    !order.customerPhone.includes(search)) {
                    return false;
                }

                // Status filter
                if (status && order.status !== status) {
                    return false;
                }

                // Date filters
                const orderDate = new Date(order.createdAt);
                if (dateFrom && orderDate < new Date(dateFrom)) {
                    return false;
                }
                if (dateTo && orderDate > new Date(dateTo + ' 23:59:59')) {
                    return false;
                }

                return true;
            });

            renderOrders();
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('dateFrom').value = '';
            document.getElementById('dateTo').value = '';
            
            filteredOrders = [...currentOrders];
            renderOrders();
        }

        function openOrderModal(orderId) {
            const order = currentOrders.find(o => o._id === orderId);
            if (!order) return;

            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `

                        <div class="detail-item">

                        <div class="detail-item">

                            <span class="detail-label">الحالة الحالية</span>

                                </span>

                        </div>

                            <span class="detail-label">الأولوية</span>
                            <span class="detail-value priority-${order.urgency}">

                    <div class="detail-grid">

                            <span class="detail-value">${order.customerName}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">رقم الجوال</span>
                            <span class="detail-value">${order.customerPhone}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">البريد الإلكتروني</span>
                            <span class="detail-value">${order.customerEmail || 'غير متوفر'}</span>
                        </div>
                    </div>
                </div>

                <div class="detail-section">
                    <h4 class="detail-title">معلومات السيارة</h4>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <span class="detail-label">الماركة</span>
                            <span class="detail-value">${order.carInfo?.make || 'غير محدد'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">الموديل</span>
                            <span class="detail-value">${order.carInfo?.model || 'غير محدد'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">السنة</span>
                            <span class="detail-value">${order.carInfo?.year || 'غير محدد'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">رقم الشاسيه</span>
                            <span class="detail-value">${order.carInfo?.vin || 'غير متوفر'}</span>
                        </div>
                    </div>
                </div>

                <div class="detail-section">
                    <h4 class="detail-title">تفاصيل الطلب</h4>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <span class="detail-label">القطعة المطلوبة</span>
                            <span class="detail-value">${order.items?.[0]?.partName || 'غير محدد'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">الكمية</span>
                            <span class="detail-value">${order.items?.[0]?.quantity || 1}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">المبلغ الإجمالي</span>
                            <span class="detail-value">${order.totalAmount ? order.totalAmount + ' ريال' : 'لم يحدد بعد'}</span>
                        </div>
                    </div>
                    ${order.notes ? `
                        <div class="detail-item" style="grid-column: 1 / -1; margin-top: 1rem;">
                            <span class="detail-label">ملاحظات</span>
                            <span class="detail-value">${order.notes}</span>
                        </div>
                    ` : ''}
                </div>

                <div class="status-update-section">
                    <h4 class="detail-title">تحديث حالة الطلب</h4>
                    <div class="status-actions">
                        <div class="control-group status-select">
                            <label>الحالة الجديدة</label>
                            <select class="control-input" id="newStatus">
                                <option value="pending" ${order.status === 'pending' ? 'selected' : ''}>جديد</option>
                                <option value="confirmed" ${order.status === 'confirmed' ? 'selected' : ''}>مؤكد</option>
                                <option value="processing" ${order.status === 'processing' ? 'selected' : ''}>قيد المعالجة</option>
                                <option value="shipped" ${order.status === 'shipped' ? 'selected' : ''}>في الطريق</option>
                                <option value="delivered" ${order.status === 'delivered' ? 'selected' : ''}>تم التسليم</option>
                                <option value="cancelled" ${order.status === 'cancelled' ? 'selected' : ''}>ملغي</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label>ملاحظة التحديث</label>
                            <input type="text" class="control-input" id="statusNote" placeholder="ملاحظة اختيارية...">
                        </div>
                        <div class="control-group">
                            <label>&nbsp;</label>
                            <button class="btn btn-primary" onclick="updateOrderStatus('${order._id}')">
                                <span>💾</span>
                                <span>تحديث</span>
                            </button>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('orderModal').classList.add('active');
        }

        function closeOrderModal() {
            document.getElementById('orderModal').classList.remove('active');
        }

        async function updateOrderStatus(orderId) {
            const newStatus = document.getElementById('newStatus').value;
            const statusNote = document.getElementById('statusNote').value;

            try {
                const response = await fetch(`/api/orders/admin/${orderId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        status: newStatus,
                        description: statusNote || `تم تحديث الحالة إلى ${getStatusText(newStatus)}`
                    })
                });

                if (response.ok) {
                    // Update local data
                    const orderIndex = currentOrders.findIndex(o => o._id === orderId);
                    if (orderIndex !== -1) {
                        currentOrders[orderIndex].status = newStatus;
                        filteredOrders = currentOrders.filter(o => filteredOrders.some(f => f._id === o._id));
                        updateStats();
                        renderOrders();
                    }
                    
                    alert('تم تحديث حالة الطلب بنجاح');
                    closeOrderModal();
                } else {
                    alert('فشل في تحديث حالة الطلب');
                }
            } catch (error) {
                console.error('Error updating order:', error);
                alert('حدث خطأ في تحديث حالة الطلب');
            }
        }

        function refreshData() {
            document.getElementById('ordersContent').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>جاري تحديث البيانات...</p>
                </div>
            `;
            setTimeout(loadOrders, 1000);
        }

        // Utility function for debouncing
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Auto refresh every 5 minutes
        setInterval(loadOrders, 5 * 60 * 1000);
    </script>
</body>
