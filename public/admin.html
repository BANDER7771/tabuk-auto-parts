<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة إدارة الطلبات - تشاليح تبوك</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        .stat-card .icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
        }

        .stat-card .label {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.3rem;
        }

        /* Tabs */
        .tabs {
            background: white;
            border-radius: 16px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .tab-buttons {
            display: flex;
            gap: 0.5rem;
            border-bottom: 2px solid #f3f4f6;
            padding-bottom: 1rem;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 0.7rem 1.5rem;
            border: none;
            background: transparent;
            color: #666;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            position: relative;
        }

        .tab-btn:hover {
            background: #f3f4f6;
            color: #333;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .tab-btn .badge {
            background: rgba(0,0,0,0.2);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            font-size: 0.75rem;
            margin-right: 0.3rem;
        }

        .tab-btn:not(.active) .badge {
            background: #e5e7eb;
            color: #666;
        }

        .tab-content {
            display: none;
            padding-top: 1rem;
        }

        .tab-content.active {
            display: block;
        }

        /* Filters */
        .filters {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .filter-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: #555;
            margin-bottom: 0.5rem;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 0.7rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Actions Bar */
        .actions-bar {
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 16px;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .selected-info {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
        }

        .action-btns {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        /* Buttons */
        .btn {
            padding: 0.7rem 1.2rem;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            text-decoration: none;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-warning { background: var(--warning); color: white; }
        .btn-info { background: var(--info); color: white; }
        .btn-light { background: #f3f4f6; color: #333; }

        /* Orders Table */
        .orders-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
        }

        .orders-table th {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 1rem;
            text-align: right;
            font-weight: 600;
            color: #495057;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .orders-table td {
            padding: 1rem;
            border-bottom: 1px solid #f1f3f5;
        }

        .orders-table tbody tr {
            cursor: pointer;
            transition: all 0.2s;
        }

        .orders-table tbody tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
        }

        .status-pending { background: #fef3c7; color: #92400e; }
        .status-confirmed { background: #dbeafe; color: #1e40af; }
        .status-processing { background: #d1fae5; color: #065f46; }
        .status-shipped { background: #e0e7ff; color: #3730a3; }
        .status-delivered { background: #d1fae5; color: #065f46; }
        .status-cancelled { background: #fee2e2; color: #991b1b; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 2rem;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            margin: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f3f4f6;
        }

        .modal-header h2 {
            color: var(--primary);
            font-size: 1.4rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            color: #999;
            cursor: pointer;
            width: 30px;
            height: 30px;
            padding: 0;
        }

        .detail-section {
            margin-bottom: 1.5rem;
        }

        .detail-section h4 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 1.05rem;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .detail-item {
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .detail-item label {
            display: block;
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 0.3rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-item .value {
            font-weight: 600;
            color: #333;
        }

        .order-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 12px;
            cursor: pointer;
            border: 3px solid #e5e7eb;
            transition: all 0.3s;
        }

        .order-image:hover {
            border-color: var(--primary);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        }

        .form-control {
            width: 100%;
            padding: 0.7rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #999;
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .tab-buttons {
                overflow-x: auto;
            }

            .filter-grid {
                grid-template-columns: 1fr;
            }

            .orders-table {
                font-size: 0.85rem;
            }

            .orders-table th,
            .orders-table td {
                padding: 0.7rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🔧 لوحة إدارة الطلبات</h1>
            <div class="header-actions">
                <a href="admin-completed.html" class="btn btn-success">✅ المكتملة</a>
                <a href="admin-archived.html" class="btn btn-light">📦 الأرشيف</a>
                <button class="btn btn-info" onclick="loadOrders()">🔄 تحديث</button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="icon">📊</div>
                <div class="value" id="totalOrders">0</div>
                <div class="label">إجمالي الطلبات</div>
            </div>
            <div class="stat-card">
                <div class="icon">🆕</div>
                <div class="value" id="newOrders">0</div>
                <div class="label">طلبات جديدة</div>
            </div>
            <div class="stat-card">
                <div class="icon">⚙️</div>
                <div class="value" id="activeOrders">0</div>
                <div class="label">طلبات جارية</div>
            </div>
            <div class="stat-card">
                <div class="icon">💰</div>
                <div class="value" id="totalRevenue">0 ر.س</div>
                <div class="label">الإيرادات</div>
            </div>
            <div class="stat-card">
                <div class="icon">🛡️</div>
                <div class="value" id="activeWarranties">0</div>
                <div class="label">ضمانات سارية</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('new')">
                    <span class="badge" id="newBadge">0</span>
                    🆕 طلبات جديدة
                </button>
                <button class="tab-btn" onclick="switchTab('active')">
                    <span class="badge" id="activeBadge">0</span>
                    ⚙️ طلبات جارية
                </button>
                <button class="tab-btn" onclick="switchTab('all')">
                    <span class="badge" id="allBadge">0</span>
                    📋 جميع الطلبات
                </button>
            </div>

            <!-- Filters -->
            <div class="filters" style="margin-top: 1rem;">
                <div class="filter-grid">
                    <div class="filter-group">
                        <label>🔍 البحث</label>
                        <input type="text" id="searchInput" placeholder="رقم الطلب، العميل، الجوال...">
                    </div>
                    <div class="filter-group">
                        <label>📅 من تاريخ</label>
                        <input type="date" id="dateFrom">
                    </div>
                    <div class="filter-group">
                        <label>📅 إلى تاريخ</label>
                        <input type="date" id="dateTo">
                    </div>
                    <div class="filter-group">
                        <label>💰 السعر</label>
                        <select id="priceFilter">
                            <option value="">الكل</option>
                            <option value="with">محدد</option>
                            <option value="without">لم يحدد</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Actions Bar -->
            <div class="actions-bar">
                <div class="selected-info" id="selectedCount">0 طلب محدد</div>
                <div class="action-btns">
                    <button class="btn btn-success" id="deliveryBtn" onclick="sendToDelivery()" disabled>
                        🚚 إرسال للمندوب
                    </button>
                    <button class="btn btn-warning" id="archiveBtn" onclick="archiveSelected()" disabled>
                        📦 أرشفة
                    </button>
                    <button class="btn btn-danger" id="deleteBtn" onclick="deleteSelected()" disabled>
                        🗑️ حذف
                    </button>
                    <button class="btn btn-info" onclick="exportToExcel()">
                        📥 تصدير
                    </button>
                </div>
            </div>

            <!-- Tab Contents -->
            <div id="newTab" class="tab-content active">
                <div class="orders-container">
                    <div id="newOrdersContent">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>جاري التحميل...</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="activeTab" class="tab-content">
                <div class="orders-container">
                    <div id="activeOrdersContent">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>جاري التحميل...</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="allTab" class="tab-content">
                <div class="orders-container">
                    <div id="allOrdersContent">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>جاري التحميل...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Modal -->
    <div id="orderModal" class="modal" onclick="if(event.target===this) closeModal()">
        <div class="modal-content">
            <div class="modal-header">
                <h2>تفاصيل الطلب</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="orderDetails"></div>
        </div>
    </div>

    <script>
        // Check password
        if (localStorage.getItem('adminPassword') !== 'admin123') {
            const pwd = prompt('كلمة المرور:');
            if (pwd === 'admin123') {
                localStorage.setItem('adminPassword', 'admin123');
            } else {
                alert('خطأ في كلمة المرور');
                window.location.href = 'index.html';
            }
        }

        let allOrders = [];
        let currentTab = 'new';

        document.addEventListener('DOMContentLoaded', () => {
            loadOrders();
            setupFilters();
        });

        function setupFilters() {
            ['searchInput', 'dateFrom', 'dateTo', 'priceFilter'].forEach(id => {
                document.getElementById(id).addEventListener('input', () => renderOrders());
                document.getElementById(id).addEventListener('change', () => renderOrders());
            });

            document.addEventListener('change', (e) => {
                if (e.target.classList.contains('order-cb')) updateSelectedCount();
            });
        }

        async function loadOrders() {
            try {
                const res = await fetch('/api/orders/admin');
                if (res.ok) {
                    const data = await res.json();
                    allOrders = data.orders || [];
                    updateStats();
                    renderOrders();
                }
            } catch (err) {
                console.error('Error:', err);
            }
        }

        function updateStats() {
            const newOrders = allOrders.filter(o => o.status === 'pending');
            const activeOrders = allOrders.filter(o => ['confirmed', 'processing', 'shipped'].includes(o.status));
            const revenue = allOrders.reduce((s, o) => s + (o.items?.[0]?.price || 0), 0);
            const warranties = allOrders.filter(o => {
                const item = o.items?.[0];
                return item?.warranty && item?.warrantyEndDate && new Date(item.warrantyEndDate) > new Date();
            }).length;

            document.getElementById('totalOrders').textContent = allOrders.length;
            document.getElementById('newOrders').textContent = newOrders.length;
            document.getElementById('activeOrders').textContent = activeOrders.length;
            document.getElementById('totalRevenue').textContent = revenue.toFixed(2) + ' ر.س';
            document.getElementById('activeWarranties').textContent = warranties;

            document.getElementById('newBadge').textContent = newOrders.length;
            document.getElementById('activeBadge').textContent = activeOrders.length;
            document.getElementById('allBadge').textContent = allOrders.length;
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');

            renderOrders();
        }

        function getFilteredOrders() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            const priceFilter = document.getElementById('priceFilter').value;

            let orders = allOrders;

            // Tab filter
            if (currentTab === 'new') {
                orders = orders.filter(o => o.status === 'pending');
            } else if (currentTab === 'active') {
                orders = orders.filter(o => ['confirmed', 'processing', 'shipped'].includes(o.status));
            }

            // Search
            if (search) {
                orders = orders.filter(o => 
                    o.orderNumber.toLowerCase().includes(search) ||
                    o.customerName.toLowerCase().includes(search) ||
                    o.customerPhone.includes(search)
                );
            }

            // Date
            if (dateFrom) orders = orders.filter(o => new Date(o.createdAt) >= new Date(dateFrom));
            if (dateTo) {
                const to = new Date(dateTo);
                to.setHours(23, 59, 59);
                orders = orders.filter(o => new Date(o.createdAt) <= to);
            }

            // Price
            if (priceFilter === 'with') orders = orders.filter(o => o.items?.[0]?.price);
            if (priceFilter === 'without') orders = orders.filter(o => !o.items?.[0]?.price);

            return orders;
        }

        function renderOrders() {
            const orders = getFilteredOrders();
            const contentId = currentTab + 'OrdersContent';
            const container = document.getElementById(contentId);

            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">📦</div>
                        <h3>لا توجد طلبات</h3>
                    </div>
                `;
                return;
            }

            const html = `
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAll" onchange="toggleSelectAll(this)"></th>
                            <th>رقم الطلب</th>
                            <th>العميل</th>
                            <th>الجوال</th>
                            <th>السيارة</th>
                            <th>القطعة</th>
                            <th>السعر</th>
                            <th>الحالة</th>
                            <th>التاريخ</th>
                            <th>إجراءات</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${orders.map(o => {
                            const item = o.items?.[0];
                            return `
                                <tr onclick="showOrder('${o._id}')">
                                    <td onclick="event.stopPropagation()">
                                        <input type="checkbox" class="order-cb" data-id="${o._id}">
                                    </td>
                                    <td><strong>${o.orderNumber}</strong></td>
                                    <td>${o.customerName}</td>
                                    <td>${o.customerPhone}</td>
                                    <td>${o.carInfo?.fullName || o.carInfo?.make + ' ' + o.carInfo?.model || '-'}</td>
                                    <td>${item?.partName || '-'}</td>
                                    <td>${item?.price ? item.price + ' ر.س' : '<span style="color:#999">لم يحدد</span>'}</td>
                                    <td><span class="status-badge status-${o.status}">${getStatusText(o.status)}</span></td>
                                    <td>${new Date(o.createdAt).toLocaleDateString('ar-SA')}</td>
                                    <td onclick="event.stopPropagation()">
                                        <button class="btn btn-success" style="padding:0.4rem 0.8rem;font-size:0.8rem" onclick="openWhatsApp('${o.customerPhone}', '${o.orderNumber}', '${o.customerName}')">💬</button>
                                    </td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = html;
        }

        function getStatusText(s) {
            const map = {
                'pending': 'جديد',
                'confirmed': 'مؤكد',
                'processing': 'قيد المعالجة',
                'shipped': 'في الطريق',
                'delivered': 'تم التسليم',
                'cancelled': 'ملغي'
            };
            return map[s] || s;
        }

        function toggleSelectAll(cb) {
            document.querySelectorAll('.order-cb').forEach(c => c.checked = cb.checked);
            updateSelectedCount();
        }

        function updateSelectedCount() {
            const count = document.querySelectorAll('.order-cb:checked').length;
            document.getElementById('selectedCount').textContent = `${count} طلب محدد`;
            
            ['deliveryBtn', 'archiveBtn', 'deleteBtn'].forEach(id => {
                const btn = document.getElementById(id);
                if (btn) btn.disabled = count === 0;
            });
        }

        function showOrder(id) {
            const order = allOrders.find(o => o._id === id);
            if (!order) return;

            const item = order.items?.[0];
            const imageUrl = item?.imageUrl || item?.partImage;

            let warrantyInfo = '';
            if (item?.warranty && item?.warrantyEndDate) {
                const expired = new Date() > new Date(item.warrantyEndDate);
                const daysLeft = Math.ceil((new Date(item.warrantyEndDate) - new Date()) / 86400000);
                warrantyInfo = `
                    <div style="background:${expired?'#fee':'#efe'};padding:1rem;border-radius:8px;margin:1rem 0;">
                        <strong>${expired?'❌ منتهي':'✅ ساري'}</strong> - ${item.warrantyDuration}
                        ${!expired ? `<div>⏱️ باقي ${daysLeft} يوم</div>` : ''}
                    </div>
                `;
            }

            const html = `
                <div class="detail-section">
                    <h4>معلومات الطلب</h4>
                    <div class="detail-grid">
                        <div class="detail-item"><label>رقم الطلب</label><div class="value">${order.orderNumber}</div></div>
                        <div class="detail-item"><label>العميل</label><div class="value">${order.customerName}</div></div>
                        <div class="detail-item"><label>الجوال</label><div class="value">${order.customerPhone}</div></div>
                        <div class="detail-item"><label>السيارة</label><div class="value">${order.carInfo?.fullName || order.carInfo?.make + ' ' + order.carInfo?.model || '-'}</div></div>
                        <div class="detail-item"><label>القطعة</label><div class="value">${item?.partName || '-'}</div></div>
                        <div class="detail-item"><label>الحالة</label><div class="value"><span class="status-badge status-${order.status}">${getStatusText(order.status)}</span></div></div>
                    </div>
                </div>

                ${imageUrl ? `
                <div class="detail-section">
                    <h4>صورة القطعة</h4>
                    <img src="${imageUrl}" class="order-image" onclick="window.open('${imageUrl}','_blank')" onerror="this.style.display='none'">
                </div>
                ` : ''}

                ${order.notes ? `<div class="detail-section"><h4>ملاحظات</h4><p>${order.notes}</p></div>` : ''}

                <div class="detail-section">
                    <h4>تحديد السعر والضمان</h4>
                    ${warrantyInfo}
                    <div style="display:grid;gap:1rem;">
                        <div><label>السعر (ريال)</label><input type="number" class="form-control" id="price" value="${item?.price||''}" step="0.01"></div>
                        <div><label>مدة الضمان</label><input type="text" class="form-control" id="warranty" value="${item?.warrantyDuration||''}" placeholder="مثال: 3 أشهر"></div>
                        <button class="btn btn-primary" onclick="updatePricing('${order._id}')" style="width:100%">💰 تحديث السعر والضمان</button>
                    </div>
                </div>

                <div class="detail-section">
                    <h4>تحديث الحالة</h4>
                    <div style="display:grid;gap:1rem;">
                        <select class="form-control" id="status">
                            <option value="pending" ${order.status==='pending'?'selected':''}>جديد</option>
                            <option value="confirmed" ${order.status==='confirmed'?'selected':''}>مؤكد</option>
                            <option value="processing" ${order.status==='processing'?'selected':''}>قيد المعالجة</option>
                            <option value="shipped" ${order.status==='shipped'?'selected':''}>في الطريق</option>
                            <option value="delivered" ${order.status==='delivered'?'selected':''}>تم التسليم</option>
                            <option value="cancelled" ${order.status==='cancelled'?'selected':''}>ملغي</option>
                        </select>
                        <button class="btn btn-info" onclick="updateStatus('${order._id}')" style="width:100%">🔄 تحديث الحالة</button>
                    </div>
                </div>

                <div style="display:flex;gap:0.5rem;flex-wrap:wrap;margin-top:1rem;">
                    <button class="btn btn-success" onclick="openWhatsApp('${order.customerPhone}','${order.orderNumber}','${order.customerName}')">💬 واتساب</button>
                    <button class="btn btn-warning" onclick="archiveOne('${order._id}')">📦 أرشفة</button>
                    <button class="btn btn-danger" onclick="deleteOne('${order._id}')">🗑️ حذف</button>
                </div>
            `;

            document.getElementById('orderDetails').innerHTML = html;
            document.getElementById('orderModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('orderModal').classList.remove('active');
        }

        async function updatePricing(id) {
            const price = document.getElementById('price').value;
            const warranty = document.getElementById('warranty').value.trim();

            if (!price || price <= 0) return alert('أدخل سعر صحيح');

            try {
                const res = await fetch(`/api/orders/admin/${id}/pricing`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({price: parseFloat(price), warranty: !!warranty, warrantyDuration: warranty})
                });

                if (res.ok) {
                    alert('✅ تم التحديث');
                    await loadOrders();
                    closeModal();
                } else {
                    alert('❌ فشل التحديث');
                }
            } catch (err) {
                alert('حدث خطأ');
            }
        }

        async function updateStatus(id) {
            const status = document.getElementById('status').value;
            if (!confirm(`تحديث الحالة إلى "${getStatusText(status)}"؟`)) return;

            try {
                const res = await fetch(`/api/orders/admin/${id}/status`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({status})
                });

                if (res.ok) {
                    alert('✅ تم التحديث');
                    await loadOrders();
                    closeModal();
                } else {
                    alert('❌ فشل التحديث');
                }
            } catch (err) {
                alert('حدث خطأ');
            }
        }

        async function sendToDelivery() {
            const ids = Array.from(document.querySelectorAll('.order-cb:checked')).map(c => c.dataset.id);
            if (ids.length === 0) return alert('حدد طلبات أولاً');

            const phone = prompt('رقم المندوب (اترك فارغاً للرقم الافتراضي 966545376792):', '');
            if (phone === null) return;

            if (!confirm(`إرسال ${ids.length} طلب للمندوب؟`)) return;

            const btn = document.getElementById('deliveryBtn');
            btn.textContent = '⏳ جاري الإرسال...';
            btn.disabled = true;

            try {
                console.log('📤 Sending:', {orderIds: ids, deliveryPhone: phone || '966545376792'});

                const res = await fetch('/api/orders/admin/send-to-delivery', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({orderIds: ids, deliveryPhone: phone || undefined})
                });

                const result = await res.json();
                console.log('📥 Response:', result);

                if (res.ok && result.success) {
                    alert(`✅ تم الإرسال!\nعدد: ${result.orderCount}\nرقم: ${result.deliveryNumber}`);
                    document.querySelectorAll('.order-cb:checked').forEach(c => c.checked = false);
                    updateSelectedCount();
                } else {
                    console.error('❌ Error:', result);
                    alert('❌ ' + (result.message || 'فشل الإرسال'));
                }
            } catch (err) {
                console.error('❌ Error:', err);
                alert('حدث خطأ في الإرسال');
            } finally {
                btn.textContent = '🚚 إرسال للمندوب';
                btn.disabled = false;
            }
        }

        async function archiveSelected() {
            const ids = Array.from(document.querySelectorAll('.order-cb:checked')).map(c => c.dataset.id);
            if (ids.length === 0) return alert('حدد طلبات أولاً');
            if (!confirm(`أرشفة ${ids.length} طلب؟`)) return;

            let success = 0;
            for (const id of ids) {
                try {
                    const res = await fetch(`/api/orders/admin/${id}/archive`, {method: 'PUT'});
                    if (res.ok) success++;
                } catch (err) {}
            }

            alert(`✅ تم أرشفة ${success} طلب`);
            await loadOrders();
        }

        async function deleteSelected() {
            const ids = Array.from(document.querySelectorAll('.order-cb:checked')).map(c => c.dataset.id);
            if (ids.length === 0) return alert('حدد طلبات أولاً');
            if (!confirm(`⚠️ حذف ${ids.length} طلب نهائياً؟`)) return;

            let success = 0;
            for (const id of ids) {
                try {
                    const res = await fetch(`/api/orders/admin/${id}`, {method: 'DELETE'});
                    if (res.ok) success++;
                } catch (err) {}
            }

            alert(`✅ تم حذف ${success} طلب`);
            await loadOrders();
        }

        async function archiveOne(id) {
            if (!confirm('أرشفة الطلب؟')) return;
            try {
                const res = await fetch(`/api/orders/admin/${id}/archive`, {method: 'PUT'});
                if (res.ok) {
                    alert('✅ تم الأرشفة');
                    await loadOrders();
                    closeModal();
                }
            } catch (err) {}
        }

        async function deleteOne(id) {
            if (!confirm('⚠️ حذف نهائياً؟')) return;
            try {
                const res = await fetch(`/api/orders/admin/${id}`, {method: 'DELETE'});
                if (res.ok) {
                    alert('✅ تم الحذف');
                    await loadOrders();
                    closeModal();
                }
            } catch (err) {}
        }

        function openWhatsApp(phone, orderNum, name) {
            let clean = phone.replace(/[^0-9]/g, '');
            if (clean.startsWith('0')) clean = clean.substring(1);
            if (!clean.startsWith('966')) clean = '966' + clean;

            const msg = `مرحباً ${name}،\n\nبخصوص طلبك رقم: ${orderNum}\n\nسنتواصل معك قريباً.\n\nشكراً - تشاليح تبوك`;
            window.open(`https://wa.me/${clean}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function exportToExcel() {
            const orders = getFilteredOrders();
            if (orders.length === 0) return alert('لا توجد طلبات');

            let csv = '\ufeffرقم الطلب,العميل,الجوال,السيارة,القطعة,السعر,الحالة,التاريخ\n';
            orders.forEach(o => {
                const item = o.items?.[0];
                csv += `${o.orderNumber},${o.customerName},${o.customerPhone},${o.carInfo?.fullName||'-'},${item?.partName||'-'},${item?.price||'-'},${getStatusText(o.status)},${new Date(o.createdAt).toLocaleDateString('ar-SA')}\n`;
            });

            const blob = new Blob([csv], {type: 'text/csv;charset=utf-8;'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `orders_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }
    </script>
</body>
</html>
